  href="https://ssl.gstatic.com/docs/script/css/add-ons1.css"

<style>
  .spacer {
    margin-bottom: 12px;
  }

  .congratulation {
    background: #0f9d58;
    color: white;
    padding: 24px;
  }

  hr {
    margin: 24px 0px;
  }

  .file {
    padding: 10px;
    display: block;
    background: rgba(0, 0, 0, 0.05);
  }

  .showbox {
    height: 100%;
    width: 100%;
    position: fixed;
    top: 50%;
    bottom: 0px;
    right: 0px;
    left: 0px;
    margin-top: -25px;
  }

  .loader {
    position: relative;
    margin: 0 auto;
    width: 50px;
  }
  .loader:before {
    content: "";
    display: block;
    padding-top: 100%;
  }
  .circular {
    animation: rotate 2s linear infinite;
    height: 100%;
    transform-origin: center center;
    width: 100%;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
  }
  .path {
    stroke-dasharray: 1, 200;
    stroke-dashoffset: 0;
    animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
    stroke-linecap: round;
  }
  @keyframes rotate {
    100% {
      transform: rotate(360deg);
    }
  }
  @keyframes dash {
    0% {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
    }
    50% {
      stroke-dasharray: 89, 200;
      stroke-dashoffset: -35px;
    }
    100% {
      stroke-dasharray: 89, 200;
      stroke-dashoffset: -124px;
    }
  }
  @keyframes color {
    100%,
    0% {
      stroke: #d62d20;
    }
    40% {
      stroke: #0057e7;
    }
    66% {
      stroke: #008744;
    }
    80%,
    90% {
      stroke: #ffa700;
    }
  }
</style>
